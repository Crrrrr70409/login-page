<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="imgContainer">
        <img
          class="image"
          src="assets/original-0c14504bd291054d76548cb015dff89a.png"
          alt="image"
        />
      </div>

      <div class="form-container">
        <div class="form-title">
          <div class="icon-container">
            <img src="assets/icon.png" alt="icon" />
          </div>
          <div class="title-writings">
            <h1>Welcome back!</h1>
            <p>Please enter your details</p>
          </div>
        </div>
        <div class="inputs">
          <div class="form-section-one">
            <div class="email">
              <label class="form-email">Email<input type="email" /></label>
            </div>
            <div class="password">
              <label for="form-password"
                >Password<input id="form-password" type="password"
              /></label>
            </div>
          </div>

          <div class="form-down-section">
            <div class="input-two">
              <label class="form-checkbox"
                ><input type="checkbox" id="form-checkbox" />Remember me for 30
                days</label
              >

              <a href="#"><h2 class="forget-password">Forgot password</h2></a>
            </div>
          </div>
        </div>
        <div class="form-buttons">
          <a href="#" class="login-button">Log in</a>
          <a href="#" class="logInWithGoogle">Log in with Google</a>
        </div>
        <div class="form-footer">
          <h3 class="account-verif">
            Do you have a account?<a class="signup" href="#">Sign Up</a>
          </h3>
        </div>
      </div>
    </div>
</body>
</html>
